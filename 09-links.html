<body>
    <!--
        ESTRUTURA DE UM LINK: https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf

        Um link é composto de diferentes partes:

        1) Dominio: fatecfranca.edu.br
        o dominio identifica o "dono" do site apo qual ele pertence o link.
        no Brasil, dominios podem ser registrados pelo serviço http://registro.br

        O dominio é formado por varias partes:
        br: TLD (top level domain - dominio nivel superior); neste caso, identifica o país (Brasil)
        edu: catergoria de dominio (instituição de ensino superior)
        fatecfranca: nome escolhido pelo detendor do domínio
        
        2) Subdominio: site
        O subdominio é uma divisão do dominio (subsite) e pode ser criado e gerenciado livremente pelo dono do domínio. O subdomínio sempre vem ANTES do nome do domínio.

        
        3)Caminho ou rota: ESTRUTURA DE UM LINK: /files/dsm-projeto-pedagogico.pdf
        Indica um conteúdo especifico dentro de um domínio. NO caso, dsm-projeto-pedagogico.pdf é im arquivo pdf.

        4) Protocolo: http://
        Indica o protocolo de rede (conjunto de especificações tecnicas) que será usada pelo navegador para acessar o conteúdo pretendido> nesse caso, https indica que é uma conexão segura, criptografada de ponta a pota.

        UM LINK DE INTERNET É TECNICAMENTE CHAMADO DE URL ( UNIVERSAL RESOURCE LOCATOR - loalizador universal de recursos).
        

    -->
</body>
</html>
