<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas (ou responsivas)</title>
</head>
<body>
    <img src="img/distance-education-1000px.jpg" alt="Imagem de 1000px">

    <!--
        A tag <picture> permite especificar vários arquivos deferentes para a mesma imagem, adaptando-se a largura da janela do navegador.
    -->
    <picture>
        <!--As medidas nas quais o tamanho da imagem muda são chamadas BREAKPOINTS.
        Uma listagem atualizada em 2021 pode ser consultada em: https://devfacts.com/media-queries-breakpoints-2021/-->

        <!--
            O atributo "type" identifica o tipo de conteudo (MINE Type) dever ser exibida.
            Para uma lista completa de Mine types, acesse:
            https://www.iana.org/assignments/media-types/media-types.xhtml
        -->


        <!--Quando a tela tiver mais de 630px de largura , será carregada/exibida a imagem de 300px-->
        <source media="(max-width: 630px)" srcset="img/distance-education-300px.jpg" type="image/jpeg">
        <!--Quando a tela tiver mais de 630px de largura , será carregada/exibida a imagem de 600px-->

        <source media="(max-width: 1030px)" srcset="img/distance-education-600px.jpg" type="image/jpeg">
         <!--Quando a tela tiver mais de 1030px de largura , será carregada/exibida a imagem de 1000px(DEFAULT)-->
        
        <img src="img/distance-education-1000px.jpg" alt="imagem de 1000px">

    </picture>
</body>
</html>
